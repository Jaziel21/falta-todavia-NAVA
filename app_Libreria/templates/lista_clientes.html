<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes - Librería AJMG</title>
</head>
<body>
    <h1>Clientes Registrados</h1>
    <table border="1">
        <tr>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Teléfono</th>
        </tr>
        {% for cliente in clientes %}
        <tr>
            <td>{{ cliente.nombre }}</td>
            <td>{{ cliente.correo }}</td>
            <td>{{ cliente.telefono }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/">Volver al inicio</a>
</body>
</html>
